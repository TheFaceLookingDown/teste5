<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Protegido</title>
<!-- Fonte Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }
    input, button {
        font-family: 'Press Start 2P', cursive;
        margin-top: 20px;
        padding: 10px;
        background: none;
        border: 2px solid #fff;
        color: #fff;
        cursor: pointer;
    }
    img {
        max-width: 80%;
        margin: 20px 0;
    }
</style>
</head>
<body>

<div id="loginDiv">
    <input type="password" id="passwordInput" placeholder="Digite a senha">
    <button onclick="checkPassword()">Entrar</button>
</div>

<div id="contentDiv" style="display:none;">
    <h1 id="customTitle"></h1>
    <img id="customImage" src="" alt="Imagem">
    <p id="customText"></p>
</div>

<!-- Efeito sonoro -->
<audio id="clickSound" src="click.mp3"></audio>

<script>
    // ========== VARIÁVEIS FÁCEIS DE ALTERAR ==========
    const senhaCorreta = "12345";  // <-- Alterar a senha aqui
    const titulo = "Bem-vindo à Estética Minimalista";  // <-- Alterar o título aqui
    const texto = "Este é um texto personalizável sobre estética. Pode ser grande ou pequeno.";  // <-- Alterar o texto aqui
    const imagemLocal = ""; // <-- Se quiser colocar imagem fixa, coloque o caminho aqui, ex: "img/foto.png"
    // ================================================

    // Função para detectar automaticamente a primeira imagem da pasta, se imagemLocal estiver vazio
    function autoDetectImage() {
        if(imagemLocal !== "") return imagemLocal;
        const files = ["image1.png","image2.jpg","image3.jpeg"]; // <-- Coloque os nomes dos arquivos da pasta aqui
        return files.length > 0 ? files[0] : "";
    }

    function playClick() {
        document.getElementById("clickSound").play();
    }

    function checkPassword() {
        playClick();
        const input = document.getElementById("passwordInput").value;
        if(input === senhaCorreta) {
            document.getElementById("loginDiv").style.display = "none";
            document.getElementById("contentDiv").style.display = "block";
            document.getElementById("customTitle").innerText = titulo;
            document.getElementById("customText").innerText = texto;
            document.getElementById("customImage").src = autoDetectImage();
        } else {
            alert("Senha incorreta!");
        }
    }
</script>

</body>
</html>
